<h2>Por Regi√≥n</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- Search box -->
    <button class="btn mx-2" *ngFor="let region of regions" (click)="searchByRegion(region)"
      [ngClass]="{'btn-outline-primary' : selectedRegion === region}">
      {{ region }}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- Resultado -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
